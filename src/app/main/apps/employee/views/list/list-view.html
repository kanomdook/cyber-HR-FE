<!-- MAIL LIST ITEMS -->
<div class="mail-list-item" ng-repeat="employee in _getEmployeeList | filter: _positionSelected" md-ink-ripple ng-click="selectedemp(employee)">
    <div layout="row" layout-align="start center">
        <div class="info" flex layout="column">
            <div class="name" layout="row" layout-align="start center">
                <img class="avatar" ng-if="mail.from.avatar" alt="{{mail.from.name}}" ng-src="{{mail.from.avatar}}" />
                <div class="avatar" ng-if="!mail.from.avatar" ms-random-class="colors">
                    A
                </div>
                <span class="text-truncate">{{employee.PersonalInfo.FirstNameEN}} {{employee.PersonalInfo.LastNameEN}}</span>
                <md-icon md-font-icon="icon-paperclip" class="has-attachment s16" ng-if="mail.hasAttachments"></md-icon>
            </div>
            <div class="subject text-truncate">
                {{employee.PersonalInfo.Position}}
            </div>
            <div class="message">
                Message
            </div>
        </div>
        <div layout="column" layout-align="space-between end">
            <div class="time">19:10</div>
            <md-button class="md-icon-button" ng-click="vm.toggleStarred(mail, $event)" aria-label="Toggle starred" translate translate-attr-toogle-starred="MAIL.TOGGLE_STARRED">
                <md-icon ng-if="mail.starred" md-font-icon="icon-star" class="amber-fg"></md-icon>
                <md-icon ng-if="!mail.starred" md-font-icon="icon-star-outline"></md-icon>
            </md-button>
        </div>
    </div>
</div>
<!-- / MAIL LIST ITEMS -->
